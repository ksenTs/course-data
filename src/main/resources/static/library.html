
{{#header}}

<div class="w3-row-padding w3-center w3-padding-64" id="pricing" xmlns="http://java.sun.com/jsf/html">
    <h2>Поиск интересующей Вас литературы здесь!</h2>

    <p>Просто выбирайте параметры и наслаждайтесь...</p>

    <form id="myForm">
        <div class="w3-third w3-margin-bottom">
            <ul class="w3-ul w3-border w3-hover-shadow">
                <li class="w3-theme">
                    <p class="w3-xlarge">Цена</p>
                </li>
                <li class="w3-padding-16">
                    <label for="minPrice" class="label">Минимум</label>
                    <input type="number" class="input" value="0" id="minPrice" name="minPrice" required="true"/>
                </li>
                <li class="w3-padding-16">
                    <label for="maxPrice" class="label">Максимум</label>
                    <input type="number" class="input" id="maxPrice" name="maxPrice" required="true"/>
                </li>
            </ul>
        </div>


    <div class="w3-third w3-margin-bottom">
        <ul class="w3-ul w3-border w3-hover-shadow">
            <li class="w3-theme">
                <p class="w3-xlarge">Эра</p>
            </li>
            <li class="w3-padding-16">
                <label for="kay" class="label">Кайнзой</label>
                <input type="radio" class="input1" id="kay" name="era" value="кайнозой"/>
            </li>
            <li class="w3-padding-16">
                <label for="pal" class="label">палеозой</label>
                <input type="radio" class="input1" id="pal" name="era" value="палеозой"/>
            </li>
            <li class="w3-padding-16">
                <label for="arh" class="label">архей</label>
                <input type="radio" class="input1" id="arh" name="era" value="архей"/>
            </li>
            <li class="w3-padding-16">
                <label for="mez" class="label">мезозой</label>
                <input type="radio" class="input1" id="mez" name="era" value="мезозой"/>
            </li>
            <li class="w3-padding-16">
                <label for="prot" class="label">протерозой</label>
                <input type="radio" class="input1" id="prot" name="era" value="протерозой"/>
            </li>
            <li class="w3-theme-l5 w3-padding-24">
                <input type="button" class="w3-button w3-teal w3-padding-medium" id="search" value="Искать" />
            </li>
        </ul>
    </div>

    <div class="w3-third w3-margin-bottom">
        <ul class="w3-ul w3-border w3-hover-shadow">
            <li class="w3-theme">
                <p class="w3-xlarge">Авторство</p>
            </li>
            <li class="w3-padding-16">
                <label for="authorLastName" class="label">Фамилия автора</label>
                <input type="number" class="input" id="authorLastName" name="authorLastName" maxlength="30" />
            </li>
            <li class="w3-padding-16">
                <label for="edition" class="label">Название книги</label>
                <input type="text" class="input" id="edition" name="edition"  maxlength="30"/>
            </li>
        </ul>
    </div>
    </form>
</div>

<!-- таблица-->
<div class="w3-row-padding w3-padding-64 w3-theme-l1" id="work">
    Результаты поиска:
    <label id="booksNotFound"></label>
    <div>
        <table class="simple-little-table" cellspacing="2">
            <thead>
            <tr>
                <th>Название книги</th>
                <th>Автор</th>
                <th>Издательство</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>
