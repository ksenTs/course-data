<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resetPassword</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/resetPassword.js"></script>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>



    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Забыли пароль</label>
            <div class="login-form">
                    <div class="sign-in-htm" id="div">
                        <form action="/resetPassword/confirm" id="1">
                        <div class="group">
                            <label for="eMail" class="label" id="userLabel" >Логин</label>
                            <input id="eMail" type="text" class="w3-input" name="e-mail" required="true"
                                   placeholder="E-mail" onclick="noErrorName()" maxlength="30">
                            <label for="eMail" style="color: transparent" id="incorrectEMail">некорректный E-mail!</label>
                            <output for="eMail" style="color: transparent" id="usedEMail"></output>
                        </div>
                        <div class="group">
                            <input type="button" class="w3-button w3-middle w3-theme" value="Восстановить" id="submitButton" onclick="ValidateEmail()">
                        </div>
                        <div class="foot-lnk">
                            <a href="/login">Вспомнили?</a>
                        </div>

                        <output style="color: red">{{message}}</output>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
