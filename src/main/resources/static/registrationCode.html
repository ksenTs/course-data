<html>

<head>
    <title>Confirm code</title>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/registrationCode.js"></script>
</head>
<body>

<form name="codeForm"  action="/addUser/confirm">

    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Код подтверждения</label>
            <div class="login-form">
                <div class="sign-in-htm" id="div">
                    <div class="group">
                        <label for="code" class="label" id="userLabel" >Enter your code from message sent on E-mail</label>
                        <input id="code" type="number" class="w3-input" name="usersCode" required="true" placeholder="Code" onclick="noError()">
                        <input type="hidden" name="userEmail" value="{{email}}" id="userEmail">
                        <output for="code" style="color: red" id="errorCode" >{{name}}</output>
                    </div>
                    <div class="group">
                        <input type="submit" class="w3-button w3-middle w3-theme" value="Register" id="submitButton">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/signin">Есть аккаунт?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

</body>
</html>
